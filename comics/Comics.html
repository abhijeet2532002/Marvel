<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->

    <!-- Page icon -->
    <link rel="icon" type="image/x-icon" href="/image/comic.png">

    <!-- BOOTSTRAP CSS CDN -->

<body>

        <!-- View Details card -->
        <div class="card mx-auto">
            <div class="row g-0">

                <div id="pic" class="col-md-4">
                </div>
                
                <!-- Info column -->
                <div class="col-md-8">
                    <div class="card-body p-0">
                        <!-- Card menu -->
                        <div id="cardHeading" class="card-header">
                        </div>

                        <!-- Card menu info  -->
                        <div id="dataArea" class="px-2 pt-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP SCRIPT CDN -->
